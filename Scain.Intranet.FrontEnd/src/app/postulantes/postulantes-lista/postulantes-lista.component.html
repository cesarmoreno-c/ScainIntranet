<div class="row">
  <div class="col-md-12">
    <div class="card-hover-shadow-2x mb-3 card">
      <div class="card-header">Datos Personales
        <div class="btn-actions-pane-right">
          <a class="active btn btn-focus" routerLink="/personas/nuevo-postulante">Adicionar</a>
        </div>
      </div>
      <div class="table-responsive">
        <table class="align-middle mb-0 table table-borderless table-striped table-hover">
          <thead>
            <tr>
              <th class="text-center">Identificaci√≥n</th>
              <th>Nombre</th>
              <th class="text-center">Ciudad</th>
              <th class="text-center">Estado</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let postulante of postulantes;">
              <td class="text-center text-muted">{{postulante.identficacion}}</td>
              <td>
                <div class="widget-content p-0">
                  <div class="widget-content-wrapper">
                    <div class="widget-content-left mr-3">
                      <div class="widget-content-left">
                        <img width="40" class="rounded-circle" src="../../assets/images/avatars/4.jpg" alt="">
                      </div>
                    </div>
                    <div class="widget-content-left flex2">
                      <div class="widget-heading">{{postulante.nombre + ' ' + postulante.apellido}}</div>
                      <div class="widget-subheading opacity-7">{{postulante.cargo}}</div>
                    </div>
                  </div>
                </div>
              </td>
              <td class="text-center">{{postulante.ciudad}}</td>
              <td class="text-center">
                <div class="badge badge-warning">Pendiente</div>
              </td>
              <td class="text-center">
                <button class="mr-2 btn-icon btn-icon-only btn btn-outline-danger">
                  <i class="pe-7s-trash btn-icon-wrapper"> </i>
                </button>
                <button class="mr-2 btn-icon btn-icon-only btn btn-outline-success">
                  <i class="pe-7s-pen btn-icon-wrapper"> </i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="d-block text-center card-footer">
      </div>
    </div>
  </div>
</div>
